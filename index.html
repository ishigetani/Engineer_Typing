<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
    <title>Engineer Typing</title>
    <style type="text/css">
        body
        {
            width: 100%;
            margin: 0 auto;
            padding: 0;
            background-color: #11a9e2;
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(darken(#11a9e2, 10)), to(#11a9e2));
            background-image: -moz-linear-gradient(darken(#11a9e2, 10), #11a9e2);
            background-repeat: no-repeat;
            padding: 100px;
            text-rendering: optimizeLegibility;
            font: 14px/20px "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-shadow: 0 1px 1px rgba(0,0,0,.25);
        }

        #start  {
            display: none;
            width: 250px;
            position: absolute;
            color: #fff;
            color: rgba(255,255,255,.75);
            text-align: center;
            text-shadow: 0 1px 1px rgba(0,0,0,.25);
            margin: 0px;
            font: bold 100px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #fff;
            text-shadow: 0 1px 0 #ccc,
            0 2px 0 #c9c9c9,
            0 3px 0 #bbb,
            0 4px 0 #b9b9b9,
            0 5px 0 #aaa,
            0 6px 1px rgba(0,0,0,.1),
            0 0 5px rgba(0,0,0,.1),
            0 1px 3px rgba(0,0,0,.3)
            0 3px 5px rgba(0,0,0,.2),
            0 5px 10px rgba(0,0,0,.25),
            0 10px 10px rgba(0,0,0,.2),
            0 20px 20px rgba(0,0,0,.15);
            -webkit-transition: .2s all linear;
        }
        .bubb
        {
            position: absolute;
            font: bold 14px verdana;
            text-align: center;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            vertical-align: middle;
            padding: 10px;
        }
        input {
            font: bold 14px verdana;
            vertical-align: middle;
        }
        #score
        {
            font-size:46px;
            top: 25px;
            right: 50px;
            display: none;
            text-align:right;
            position: absolute;
        }
        #start:hover{
            cursor: pointer;
        }
        #field {
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            display: none;
            position: absolute;
            background-color: rgba(0,0,0,.3);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(0,0,0,.15)), to(rgba(0,0,0,0)));
            background-image: -moz-linear-gradient(rgba(0,0,0,.15), rgba(0,0,0,0));
            text-shadow: 0 1px 1px rgba(0,0,0,.25);
            border-radius: 6px;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,.25), 0 1px 1px rgba(255,255,255,.3);
            -moz-box-shadow: inset 0 1px 3px rgba(0,0,0,.25), 0 1px 1px rgba(255,255,255,.3);
            -webkit-box-shadow: inset 0 1px 3px rgba(0,0,0,.25), 0 1px 1px rgba(255,255,255,.3);
        }
    </style>
</head>
<body>
<div id="field"></div>
<div id="score">0</div>
<div id="start" style="top: 150px; left: 300px; display: block;">Typing Game</div>


<script src="./Typing_files/jquery.min.js" type="text/javascript"></script>
<script src="./Typing_files/jquery.textchange.min.js" type="text/javascript"></script>
<script src="./Typing_files/jquery.easing.1.2.js" type="text/javascript"></script>
<script src="./Typing_files/jquery.circulate.js" type="text/javascript"></script>
<script src="./Typing_files/raweigo.js" type="text/javascript"></script>
<script src="./Typing_files/typing.js" type="text/javascript"></script>
</body></html>
